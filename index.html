<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><h2><b>Expense Tracker</b></h2></span>
          <span class="navbar-brand mb-0 h1">Total Balance : <b><span id="balance"></span></b></span>
        </div>
      </nav>
      <div class="container-fluid mt-5">
          <div class="row">
          <div id="summary" class="col-md-3">
            <div class="card" id="card">
                <div class="card-body">
                  <h3 id="income" class="card-title">Total Income -<span id="income_value"></span> </h3>
                  <h3 id="expense" class="card-title">Total Expense - <span id="expense_value"></span></h3>
                </div>
              </div>
          </div>
          <div id="userForm" class="col-md-4">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-rss" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="description" required placeholder="Description" aria-label="description" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="amount" required placeholder="Amount" aria-label="amount" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <input type="date" id="date" class="form-control" required placeholder="Date" aria-label="date">
                  </div>
                  <p>Choose the Category :</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="income" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Income
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="expense" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Expense
                    </label>
                  </div>
                <button type="submit" onclick="AddTransaction()" class="btn btn-success mt-3">Add Transaction</button>
              </form>
          </div>
          <div class="col-md-4">
              <h2><u>Transactions List -</u></h2>
            <ul class="list-group mt-4" id="transactionList">
                
              </ul>
          </div>
          </div>
      </div>
</body>
</html>
